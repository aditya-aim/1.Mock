<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
        }
        .interviewer {
            background-color: #e3f2fd;
            margin-right: 20%;
        }
        .candidate {
            background-color: #f5f5f5;
            margin-left: 20%;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">AI Interview System</h1>
        
        <!-- Initial Setup Form -->
        <div id="setupForm" class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Interview Setup</h5>
                <form id="interviewSetup">
                    <div class="mb-3">
                        <label for="jobRole" class="form-label">Job Role</label>
                        <input type="text" class="form-control" id="jobRole" required>
                    </div>
                    <div class="mb-3">
                        <label for="resume" class="form-label">Resume</label>
                        <textarea class="form-control" id="resume" rows="4" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="jobDescription" class="form-label">Job Description</label>
                        <textarea class="form-control" id="jobDescription" rows="4" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="difficulty" class="form-label">Difficulty Level</label>
                        <select class="form-select" id="difficulty">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Start Interview</button>
                </form>
            </div>
        </div>

        <!-- Interview Interface -->
        <div id="interviewInterface" class="hidden">
            <div class="chat-container" id="chatContainer"></div>
            <div class="input-group">
                <textarea class="form-control" id="responseInput" rows="3" placeholder="Type your response here..."></textarea>
                <button class="btn btn-primary" id="sendResponse">Send Response</button>
            </div>
        </div>

        <!-- Evaluation Display -->
        <div id="evaluationDisplay" class="card mt-4 hidden">
            <div class="card-body">
                <h5 class="card-title">Interview Evaluation</h5>
                <div id="evaluationContent"></div>
            </div>
        </div>
    </div>

    <script>
        let currentState = 'setup';
        const API_BASE_URL = 'http://localhost:5022';

        // Setup Form Handler
        document.getElementById('interviewSetup').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const setupData = {
                job_role: document.getElementById('jobRole').value,
                resume: document.getElementById('resume').value,
                job_description: document.getElementById('jobDescription').value,
                difficulty: document.getElementById('difficulty').value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/start`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(setupData)
                });

                const data = await response.json();
                if (data.error) {
                    alert(data.error);
                    return;
                }

                // Show interview interface
                document.getElementById('setupForm').classList.add('hidden');
                document.getElementById('interviewInterface').classList.remove('hidden');
                
                // Display first question
                addMessage(data.question, 'interviewer');
                currentState = 'interview';
            } catch (error) {
                console.error('Error starting interview:', error);
                alert('Failed to start interview. Please try again.');
            }
        });

        // Response Handler
        document.getElementById('sendResponse').addEventListener('click', async () => {
            const response = document.getElementById('responseInput').value.trim();
            if (!response) return;

            addMessage(response, 'candidate');
            document.getElementById('responseInput').value = '';

            try {
                const apiResponse = await fetch(`${API_BASE_URL}/respond`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ response })
                });

                const data = await apiResponse.json();
                if (data.error) {
                    alert(data.error);
                    return;
                }

                if (data.status === 'completed') {
                    currentState = 'completed';
                    document.getElementById('interviewInterface').classList.add('hidden');
                    document.getElementById('evaluationDisplay').classList.remove('hidden');
                    document.getElementById('evaluationContent').innerHTML = data.message;
                } else {
                    addMessage(data.message, 'interviewer');
                }
            } catch (error) {
                console.error('Error sending response:', error);
                alert('Failed to send response. Please try again.');
            }
        });

        // Helper function to add messages to chat
        function addMessage(text, sender) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Handle Enter key in response input
        document.getElementById('responseInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('sendResponse').click();
            }
        });
    </script>
</body>
</html>
